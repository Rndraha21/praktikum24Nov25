<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAKERY</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h3 class="mb-4">Update Daftar Roti</h3>
      <form
        action="{{ url_for('update_roti', id_roti=data.id_roti) }}"
        method="POST"
      >
        <div class="mb-3">
          <label>Nama Roti</label>
          <input
            type="text"
            class="form-control"
            name="nama_roti"
            value="{{ data.nama_roti }}"
            required
          />
        </div>

        <div class="mb-3">
          <label>Kategori Roti</label>
          <select name="id_kategori" class="form-control" required>
            {% for k in kategori %}
            <!-- Need action -->
            <option value="{{ k.id_kategori }}">{{ k.nama_kategori }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label>Deskripsi</label>
          <textarea name="deskripsi" class="form-control">
{{ data.deskripsi }}</textarea
          >
        </div>

        <div class="mb-3">
          <label>Harga</label>
          <input
            type="number"
            class="form-control"
            name="harga"
            value="{{ data.harga }}"
            required
          />
        </div>

        <div class="mb-3">
          <label>Stok</label>
          <input
            type="number"
            class="form-control"
            name="stok"
            value="{{ data.stok }}"
            required
          />
        </div>

        <button type="submit" class="btn btn-warning text-white">Update</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
      </form>
    </div>
  </body>
</html>
