<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BAKERY</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h3 class="mb-4">Tambah Daftar Roti</h3>
      <form action="{{ url_for('insert_daftar') }}" method="POST">
        <div class="mb-3">
          <label>Nama Roti</label>
          <input type="text" name="nama_roti" class="form-control" required />
        </div>

        <div class="mb-3">
          <label>Kategori Roti</label>
          <select
            class="form-control"
            type="number"
            name="id_kategori"
            required
          >
            <option value="">-- pilih Kategori --</option>
            {{% endfor %}}
          </select>
        </div>

        <div class="mb-3">
          <label>Deskripsi</label>
          <input type="text" name="deskripsi" class="form-control" required />
        </div>

        <div class="mb-3">
          <label>Harga</label>
          <input type="number" name="harga" class="form-control" required />
        </div>

        <div class="mb-3">
          <label>Stok</label>
          <input type="number" name="stok" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary">Simpan</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Kembali</a>
      </form>
    </div>
  </body>
</html>
